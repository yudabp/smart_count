<script type="text/javascript">
    $(document).ready(function(){
        $("#calon_legislatif").on("change", function(e){
            var dpri = $(this).val();
            if (dpri == "dpri"){
                $("#provinsi").show();
                $("#dapil").show();
                $("#dapil_kota").hide();
                $("#dapil2").hide();
            }

            else if(dpri == "dprii"){
                $("#provinsi").show();
                $("#dapil").hide();
                $("#dapil_kota").hide();
                $("#dapil2").hide();
            }

            else if(dpri == "dpriii"){
                $("#provinsi").show();
                $("#dapil").show();
                $("#dapil_kota").hide();
                $("#dapil2").hide();
            }

            else if (dpri == "dpriv"){
                $("#provinsi").show();
                $("#dapil_kota").show();
                $("#dapil").hide();
                $("#dapil2").show();

            }


            else{
                $("#provinsi").hide();
                $("#dapil").hide();
                $("#dapil-kota").hide();
            }
        });
    });
</script>
